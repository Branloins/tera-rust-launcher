<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="./login.css" />
  <link rel="stylesheet" href="./index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
  <style>
    #app {
      position: relative;
      height: 759px;
    }

    .page {
      position: absolute;
      width: 100%;
      opacity: 0;
    }
  </style>


</head>

<body>
  <div class="mainpage">

    <header class="header1" data-tauri-drag-region>
      <div class="region-select1">
        <a class="region1">Region:</a>
        <div class="select-wrapper">
          <select id="language-selector">
            <option value="EUR">ENGLISH</option>
            <option value="FRA">FRENCH</option>
            <option value="RUS">RUSSIAN</option>
            <option value="GER">GERMAN</option>
          </select>
          <div class="select-styled">ENGLISH</div>
          <ul class="select-options">
            <li rel="EUR">ENGLISH</li>
            <li rel="FRA">FRENCH</li>
            <li rel="RUS">RUSSIAN</li>
            <li rel="GER">GERMAN</li>
          </ul>
        </div>
        | <div style="padding-left:4px ;" data-translate="GAME_STATUS">Game Status:</div>
        <div id="game-status" data-translate="GAME_STATUS_NOT_RUNNING" style="font-weight:700;"></div>
        <button id="generate-hash-file" class="btn btn-secondary" data-translate="GENERATE_HASH_FILE"
          style="display: none;">Generate Hash File</button>
      </div>
      <div class="app-btn">
        <div class="app-btn-content">
          <div class="titlebar-button" id="debug-button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12 21C12.5523 21 13 20.5523 13 20V16C13 15.4477 12.5523 15 12 15C11.4477 15 11 15.4477 11 16V20C11 20.5523 11.4477 21 12 21Z"
                fill="currentColor" />
              <path
                d="M19 14H17V11C17 10.4477 16.5523 10 16 10C15.4477 10 15 10.4477 15 11V14H9V11C9 10.4477 8.55228 10 8 10C7.44772 10 7 10.4477 7 11V14H5C4.44772 14 4 14.4477 4 15C4 15.5523 4.44772 16 5 16H7V18C7 18.5523 7.44772 19 8 19C8.55228 19 9 18.5523 9 18V16H15V18C15 18.5523 15.4477 19 16 19C16.5523 19 17 18.5523 17 18V16H19C19.5523 16 20 15.5523 20 15C20 14.4477 19.5523 14 19 14Z"
                fill="currentColor" />
              <path
                d="M16 8C16 8.55228 15.5523 9 15 9H9C8.44772 9 8 8.55228 8 8C8 7.44772 8.44772 7 9 7H15C15.5523 7 16 7.44772 16 8Z"
                fill="currentColor" />
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M16 3H8C5.23858 3 3 5.23858 3 8V16C3 18.7614 5.23858 21 8 21H16C18.7614 21 21 18.7614 21 16V8C21 5.23858 18.7614 3 16 3ZM19 8V16C19 17.6569 17.6569 19 16 19H8C6.34315 19 5 17.6569 5 16V8C5 6.34315 6.34315 5 8 5H16C17.6569 5 19 6.34315 19 8Z"
                fill="currentColor" />
            </svg>
          </div>
          <div class="btn-minimize1" id="app-minimize">
            <img class="minimize-icon1" loading="lazy" alt="" src="./assets/minimize.svg" />
          </div>
          <div class="btn-close1" id="app-close">
            <img class="close-icon1" loading="lazy" alt="" src="./assets/close.svg" />
          </div>
        </div>
      </div>
    </header>
    <div id="app"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script src="router.js"></script>
  <script type="module" src="/app.js"></script>


  <div id="loading-modal" class="loading-modal">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p id="loading-message" class="loading-text" data-translate="CHECKING_UPDATES">Cheking updates...</p>
      <p id="loading-error" class="loading-error loading-text"></p>
      <div class="loading-buttons">
        <button id="refresh-button" class="action-button" data-translate="REFRESH">Refresh</button>
        <button id="quit-button" class="action-button" data-translate="EXIT">EXIT</button>
      </div>
    </div>
  </div>

  <div id="hash-file-progress-modal" class="hash-progress-modal">
    <div class="hash-progress-modal-content">
      <h2 data-translate="GENERATING_HASH_FILE">Generating Hash File</h2>
      <div class="hash-progress-bar-container">
        <div id="hash-file-progress-bar" class="hash-progress-bar"></div>
      </div>
      <p id="hash-file-current-file"></p>
      <p id="hash-file-progress-text"></p>
    </div>
  </div>
</body>
</body>

</html>
